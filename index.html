    <!--Carousel taken from bootstrap documents-->
    <div class="container-flex mycarousel">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/assets/images/tennis.jpg" class="d-block img-fluid"
                            alt="slide 1: people playing tennis" style="max-height: 600px;
                    margin-left: auto;
                    margin-right: auto;">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/grasscourts.jpg" class="d-block img-fluid" alt="slide 2: grasscourts"
                            style="max-height: 600px;
                    margin-left: auto;
                    margin-right: auto;">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/hardcourts.jpg" class="d-block img-fluid" alt="slide 3: hardcourts"
                            style="max-height: 600px;
                    margin-left: auto;
                    margin-right: auto;">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/winners.jpg" class="d-block img-fluid" alt="slide 4: tournament winners"
                            style="max-height: 600px;
                    margin-left: auto;
                    margin-right: auto;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
